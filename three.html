<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" href="./plugin/css/bootstrap.css">
</head>
<body>
	<header style="background-image: url(img/1232322.jpg); height: 200px;" class="container"></header>
	
	<main class="container">
		
		<section class="row row-cols-6 " style="height: 550px;">
			
		<div class="jumbotron jumbotron-fluid col-6 bg-light" style="color: #007bff;">
		  <div class="container">
			<h1 class="display-4">网站介绍</h1>
			<p class="lead">
				本网站以蚌埠医学院精神卫生学院实验室为依托，为大家普及有关脑科学相关的知识，同时也会普及心理学、成瘾医学、精神医学相关知识。
			</p>
		  </div>
		</div>
		
		
		<div class="col-6 bg-light">
		<div class="form-sigin">
			  <form class="p-5">
			    <h1 class="h3 mb-3 fw-normal text-center">登录</h1>
			
			    <div class="form-floating">
			      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
			      <label for="floatingInput">用户名</label>
			    </div>
			    <div class="form-floating">
			      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
			      <label for="floatingPassword">密码</label>
			    </div>
			
			    <div class="checkbox mb-3">
			      <label>
			        <input type="checkbox" value="remember-me"> 记住密码
			      </label>
			    </div>
			    <button class="w-100 btn btn-lg btn-primary" type="submit" >登录</button>
			    <p class="mt-5 mb-3 text-muted text-center">&copy; 2021–2022</p>
			  </form>
		</div> 
		</div>
		</section>
		
		
	</main>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	<script type="text/javascript" src="plugin/jquery-3.6.0.js"></script>
	<script src="plugin/js/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
